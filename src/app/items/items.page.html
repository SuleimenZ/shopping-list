<ion-toolbar>
    <ion-item id="header" color="tertiary">
        <ion-title id="title">Your items</ion-title>
        <ion-button class="center-right" color="success" (click)="OnAddButtonClick()">
            <ion-icon name="add-outline"></ion-icon>
        </ion-button>
    </ion-item>
    <ion-item color="tertiary">
        <ion-label id="title" class="center-left">Name</ion-label>
        <ion-icon class="center-75" name="cash-outline"></ion-icon>
    </ion-item>
</ion-toolbar>
<ion-content>
    <ion-list *ngFor="let item of data.getItems()" id="list">
        <ion-item item="none">
            <ion-label class="center-left" color="secondary">{{item.name}}</ion-label>
            <ion-label class="center-75" color="warning">{{item.price}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
